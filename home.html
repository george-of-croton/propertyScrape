<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>






</head>

<body>
  <script  src='https://maps.googleapis.com/maps/api/js?key=AIzaSyASsfHROb4vreXwzwPL16oreFATb5kLjc4&libraries=visualization' async defer ></script>
    <div id="map"></div>
    <script>
    console.log("working")
        var map;

        var HttpClient = function() {
          this.get = function(aUrl, aCallback) {
          var anHttpRequest = new XMLHttpRequest();
          anHttpRequest.onreadystatechange = function() {
            if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
              aCallback(anHttpRequest.responseText);
        }

          anHttpRequest.open( "GET", aUrl, true );
          anHttpRequest.send( null );
        }
      }
      newArray = [];

      window.onload = function getData() {
        var client = new HttpClient();
        client.get('http://localhost:8000/scrape', function(res) {
          res = JSON.parse(res)
          res.data.forEach(function(x) {
            x1 = parseFloat(x[0])
            x2 = parseFloat(x[1])
            newArray.push(new google.maps.LatLng(x1, x2));
          })
          return initMap(newArray)
        })
      }

      function initMap(arr) {
          map = new google.maps.Map(document.getElementById('map'), {
              center: {
                  lat: -37.8,
                  lng: 144.944
              },
              zoom: 14
          });

          heatmap = new google.maps.visualization.HeatmapLayer({
              data: arr,
              map: map,
              radius: 25
          });

      }
    </script>

  </body>

</html>
